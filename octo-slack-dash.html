<!DOCTYPE html>
<html>
    <head>
        <title>Octo-Slack-Dash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="osd-scripts.js"></script>
        <script src="osd-printers.js"></script>
        <script src="osd-http-request-wrapper.js"></script>
        <script src="osd-create-printer-module.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="osd-css.css" rel="stylesheet">
    </head>
    <body>
        <div class="nav_bar" id="nav_bar"></div>
        <div class="octo_slack_modal" id="octo_slack_modal"></div>
        <div class="snapshot_modal" id="snapshot_modal"></div>
        <div class="container" id="container"></div>

        <script>
            var ultimaker = new printer("Ultimaker", "Ultimaker 2+", 1, true, "username", "password", "feed", "feed");
            createPrinterModule(new printer("Black Mamba", "Rostock Max v2", 1, true, "username", "password", "feed", "feed"));
            createPrinterModule(new printer("Moby Dick", "Rostock Max v2", 1, true, "username", "password", "feed", "feed"));
            createPrinterModule(new printer("Printrbot", "PrintrBot Simple Metal", 1, false, "username", "password", "feed", "feed"));
            createPrinterModule(new printer("Stu i3", "Wanhao Duplicator i3", 1, true, "username", "password", "feed", "feed"));
            createPrinterModule(ultimaker);
            createPrinterModule(new printer("Taz 1", "Tazbot v4", 1, true, "username", "password", "feed", "feed"));
            createPrinterModule(new printer("Taz 2", "Tazbot v6", 1, true, "username", "password", "feed", "feed"));
            createPrinterModule(new printer("Taz 3", "Tazbot v5", 1, true, "username", "password", "feed", "feed"));

            createNavBar();
            createOctoSlackModal();
            createSnapshotModal();
            createEventListeners();

            $(document).ready(function(){
                $("button").click(function(){
                    ultimaker.batchInfo();
                });
            });

        </script>
        <button>Send an HTTP GET request to a page and get the result back</button>
    </body>
</html>
